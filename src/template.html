<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noted po!</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>üìù Noted po!</h1>
      </header>

      <main class="main-container">
        <div class="app-center">
          <aside class="sidebar">
            <button id="new-project-btn" class="btn btn-primary">
              New Project
            </button>
            <div id="projects-list" class="projects-list"></div>
          </aside>

          <section class="content">
            <div class="content-header">
              <h2 id="current-project-title">All Tasks</h2>
              <button id="new-todo-btn" class="btn btn-primary">
                New Task
              </button>
            </div>
            <div id="todos-container" class="todos-container"></div>
          </section>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="project-modal-title">New Project</h3>
        <form id="project-form">
          <input
            type="text"
            id="project-name"
            placeholder="Project name"
            required
          />
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" id="cancel-project">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="todo-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="todo-modal-title">New Task</h3>
        <form id="todo-form">
          <input type="text" id="todo-title" placeholder="Title" required />
          <textarea id="todo-description" placeholder="Description"></textarea>
          <input type="date" id="todo-dueDate" required />
          <select id="todo-priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" id="cancel-todo">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
